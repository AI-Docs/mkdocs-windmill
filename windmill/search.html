{% extends "base.html" %}

{% block content %}
  <h1 id="search">Search Results</h1>

  <ul id="mkdocs-search-results" class="wm-search-page">
    Searching...
  </ul>

  <script>
  // TODO Test behavior if index takes a while to load.

  window.top.doSearch({
    resultsElem: $('#mkdocs-search-results'),
    query: getParam('q'),
    snippetLen: 200,
    limit: 0
  });
  </script>
{% endblock %}
